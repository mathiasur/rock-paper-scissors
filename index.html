<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    
    <div class="container">

        <div class="header">
            <h1><span id="h1First">Rock</span> <span>Paper</span> <span id="h1Last">Scissors</span></h1>
        </div>


        <div class="round">

            <div class="show">

                <div class="score">
                    Player: <span id="pScore"></span>
                </div>

                <div class="choice" id="player-choice"></div>

            </div>


            <div class="show-result">

                <h2 id="result"></h2>
                <h3 id="info"></h3>
                <span id="points"></span>

            </div>


            <div class="show">
                
                <div class="score">
                    Computer: <span id="cScore"></span>
                </div>

                <div class="choice" id="computer-choice"></div>

            </div>

        </div>


        <div class="selection">

            <div class="weapons">
                <button id="rock"></button>
                <span>Rock</span>
            </div>

            <div class="weapons">
                <button id="paper"></button>
                <span>Paper</span>
            </div>

            <div class="weapons">
                <button id="scissors"></button>
                <span>Scissors</span>
            </div>

        </div>


        <div class="footer">
            <a href="https://github.com/mathiasur">github.com/mathiasur</a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
